{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header"> Sign-up now</div>
			<div class="card-body">
				<form action="" method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" class="btn btn-sm btn-success" value="Signup" name="submit">
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
